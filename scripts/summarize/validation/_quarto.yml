project:
  type: book
  output-dir: "validation-notebook"
  
book:
  title: "Dayim Estimation Results"
  repo-url: https://github.com/psrc/soundcast/tree/base_year_2023/scripts/summarize/validation
  search: false
  sidebar:
    logo: PSRClogo2016path.png

  chapters:
    - index.qmd
    - summary_scripts/telecommute.ipynb
    - summary_scripts/auto_ownership.ipynb
    - summary_scripts/transit_pass_ownership.ipynb
    - summary_scripts/day_pattern.ipynb
    - summary_scripts/intermediate_stop_generation.ipynb
    - summary_scripts/workbased_subtour_generation.ipynb
    - summary_scripts/time_choice.ipynb
    - part: "<b>LOCATION CHOICE</b>"
      chapters:
        - summary_scripts/work_location.ipynb
        - summary_scripts/school_location.ipynb
    - part: "<b>TOUR MODE CHOICE</b>"
      chapters:
        - summary_scripts/all_tour_mode.ipynb
        - summary_scripts/work_tour_mode.ipynb
        - summary_scripts/school_tour_mode.ipynb
        - summary_scripts/escort_tour_mode.ipynb
        - summary_scripts/other_home_based_tour_mode.ipynb
        - summary_scripts/workbased_subtour_mode.ipynb
    - part: "<b>TRIP MODE CHOICE</b>"
      chapters:
        - summary_scripts/all_trip_mode.ipynb
        - summary_scripts/work_trip_mode.ipynb   
        - summary_scripts/school_trip_mode.ipynb   
        - summary_scripts/escort_trip_mode.ipynb   
        - summary_scripts/other_home_based_trip_mode.ipynb       
    - part: "<b>DESTINATION CHOICE</b>"
      chapters:
        - summary_scripts/tour_destination.ipynb
        - summary_scripts/trip_destination.ipynb
    - part: "<b>REGIONAL SUMMARY</b>"
      chapters:
        - summary_scripts/persons.ipynb
        - summary_scripts/households.ipynb
        - summary_scripts/tours.ipynb
        - summary_scripts/trips.ipynb

format:
  html:
    mainfont: Poppins
    theme: 
      light: [cosmo, custom.scss]
      dark: [darkly, custom.scss]
    echo: false
    code-tools: true

toc: true
warnings: false



